!
no enable password
no aaa root
!
username arista privilege 15 role network-admin secret sha512 $6$arista$SbZEMn/z.4mxdxnbcoamKFTRX8MvO.nqlbK9qFGLx1EQeJoE3EUBjGcGfDBDQQZsI8MxEtY4vhbYsNzrC8X5y1
username arista ssh-key ssh-rsa  arista@corning-workshop-2-4f65aac7-eos
!
daemon TerminAttr
   exec /usr/bin/TerminAttr -cvaddr=192.168.0.5:9910 -cvauth=token,/tmp/token -cvvrf=default -disableaaa -smashexcludes=ale,flexCounter,hardware,kni,pulse,strata -taillogs -cvsourceintf=Management0
   no shutdown
!
vlan internal order ascending range 1006 1199
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
hostname s1-spine1
ip domain lookup source-interface Management0
ip name-server vrf default 192.168.0.1
dns domain atd.lab
!
spanning-tree mode mstp
no spanning-tree vlan-id 4093-4094
spanning-tree mst 0 priority 32768
!
vlan 4093
   name MLAG_L3
   trunk group MLAG
!
vlan 4094
   name MLAG
   trunk group MLAG
!
banner motd
You shall not pass. Unless you are authorized. Then you shall pass.
EOF
!
management api http-commands
   protocol https
   no shutdown
   !
   vrf default
      no shutdown
!
aaa authorization exec default local
!
interface Port-Channel1
   description MLAG_s1-spine2_Port-Channel1
   no shutdown
   switchport mode trunk
   switchport trunk group MLAG
   switchport
!
interface Port-Channel2
   description L2_RACK1_Port-Channel2
   no shutdown
   switchport trunk allowed vlan none
   switchport mode trunk
   switchport
   mlag 2
!
interface Port-Channel4
   description L2_RACK2_Port-Channel2
   no shutdown
   switchport trunk allowed vlan none
   switchport mode trunk
   switchport
   mlag 4
!
interface Ethernet1
   description MLAG_s1-spine2_Ethernet1
   no shutdown
   channel-group 1 mode active
!
interface Ethernet2
   description L2_s1-leaf1_Ethernet2
   no shutdown
   channel-group 2 mode active
!
interface Ethernet3
   description L2_s1-leaf2_Ethernet2
   no shutdown
   channel-group 2 mode active
!
interface Ethernet4
   description L2_s1-leaf3_Ethernet2
   no shutdown
   channel-group 4 mode active
!
interface Ethernet5
   description L2_s1-leaf4_Ethernet2
   no shutdown
   channel-group 4 mode active
!
interface Ethernet6
   description MLAG_s1-spine2_Ethernet6
   no shutdown
   channel-group 1 mode active
!
interface Loopback0
   description ROUTER_ID
   no shutdown
   ip address 10.1.252.1/32
   ip ospf area 0.0.0.0
!
interface Management0
   description OOB_MANAGEMENT
   no shutdown
   ip address 192.168.0.10/24
!
interface Vlan4093
   description MLAG_L3
   no shutdown
   mtu 1500
   ip address 10.1.253.2/31
   ip ospf network point-to-point
   ip ospf area 0.0.0.0
!
interface Vlan4094
   description MLAG
   no shutdown
   mtu 1500
   no autostate
   ip address 10.1.253.0/31
!
ip virtual-router mac-address 00:1c:73:00:dc:01
!
ip routing
!
mlag configuration
   domain-id SPINES
   local-interface Vlan4094
   peer-address 10.1.253.1
   peer-link Port-Channel1
   reload-delay mlag 300
   reload-delay non-mlag 330
!
ip route 0.0.0.0/0 192.168.0.1
!
ntp local-interface Management0
ntp server 192.168.0.1 prefer iburst
!
router ospf 100
   router-id 10.1.252.1
   passive-interface default
   no passive-interface Vlan4093
   redistribute connected
   max-lsa 12000
!
end
