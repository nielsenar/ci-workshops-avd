!
no enable password
no aaa root
!
username arista privilege 15 role network-admin secret sha512 $6$arista$SbZEMn/z.4mxdxnbcoamKFTRX8MvO.nqlbK9qFGLx1EQeJoE3EUBjGcGfDBDQQZsI8MxEtY4vhbYsNzrC8X5y1
username arista ssh-key ssh-rsa  arista@corning-workshop-2-4f65aac7-eos
!
daemon TerminAttr
   exec /usr/bin/TerminAttr -cvaddr=192.168.0.5:9910 -cvauth=token,/tmp/token -cvvrf=default -disableaaa -smashexcludes=ale,flexCounter,hardware,kni,pulse,strata -taillogs -cvsourceintf=Management0
   no shutdown
!
vlan internal order ascending range 1006 1199
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
hostname s1-leaf1
ip domain lookup source-interface Management0
ip name-server vrf default 192.168.0.1
dns domain atd.lab
!
spanning-tree mode mstp
no spanning-tree vlan-id 4094
spanning-tree mst 0 priority 32768
!
vlan 4094
   name MLAG
   trunk group MLAG
!
management api http-commands
   protocol https
   no shutdown
   !
   vrf default
      no shutdown
!
aaa authorization exec default local
!
interface Port-Channel1
   description MLAG_s1-leaf2_Port-Channel1
   no shutdown
   switchport mode trunk
   switchport trunk group MLAG
   switchport
!
interface Port-Channel2
   description L2_SPINES_Port-Channel2
   no shutdown
   switchport trunk allowed vlan none
   switchport mode trunk
   switchport
   mlag 2
!
interface Ethernet1
   description MLAG_s1-leaf2_Ethernet1
   no shutdown
   channel-group 1 mode active
!
interface Ethernet2
   description L2_s1-spine1_Ethernet2
   no shutdown
   channel-group 2 mode active
!
interface Ethernet3
   description L2_s1-spine2_Ethernet2
   no shutdown
   channel-group 2 mode active
!
interface Ethernet6
   description MLAG_s1-leaf2_Ethernet6
   no shutdown
   channel-group 1 mode active
!
interface Management0
   description OOB_MANAGEMENT
   no shutdown
   ip address 192.168.0.12/24
!
interface Vlan4094
   description MLAG
   no shutdown
   mtu 1500
   no autostate
   ip address 10.1.253.0/31
!
mlag configuration
   domain-id RACK1
   local-interface Vlan4094
   peer-address 10.1.253.1
   peer-link Port-Channel1
   reload-delay mlag 300
   reload-delay non-mlag 330
!
ip route 0.0.0.0/0 192.168.0.1
!
ntp local-interface Management0
ntp server 192.168.0.1 prefer iburst
!
end
